    </div>

        </span>
      </div>
    </div>
    <a href="#" class="text-center">Forgot password?</a>
    <hr class="bg-primary mt-4 mb-5">
    <button type="submit" class="btn btn-sm btn-primary px-5 rounded-pill mt-3">Log  in</button>
    <a routerLink="/signup" class="btn btn-sm btn-info px-4 rounded-pill mt-3 ml-3">Sign  up</a>

  </form>
</div>
